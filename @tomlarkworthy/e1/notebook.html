<!doctype html>
<notebook theme="air">
  <title>Webcode</title>
  <script id="0" type="text/markdown" pinned="">
    # Webcode
  </script>
  <script id="5" type="application/vnd.observable.javascript" pinned="">
    import { endpoint } from "@endpointservices/webcode"
  </script>
  <script id="30" type="application/vnd.observable.javascript" pinned="">
    import { flowQueue } from "@tomlarkworthy/flow-queue"
  </script>
  <script id="26" type="application/vnd.observable.javascript" pinned="">
    endpoint("example", async (req, res) => {
      viewof event.send({
        req,
        res
      });
    })
  </script>
  <script id="52" type="application/vnd.observable.javascript" pinned="">
    viewof event = flowQueue()
  </script>
  <script id="55" type="application/vnd.observable.javascript" pinned="">
    event
  </script>
  <script id="57" type="application/vnd.observable.javascript" pinned="">
    reply = {
      event.res.send("ok");
    }
  </script>
  <script id="60" type="application/vnd.observable.javascript" pinned="">
    response = {
      reply;
      viewof event.resolve("ok");
    }
  </script>
</notebook>

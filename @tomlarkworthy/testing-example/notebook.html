<!doctype html>
<notebook theme="air">
  <title>Testing Example</title>
  <script id="0" type="application/vnd.observable.javascript">
    md`# Testing Example`
  </script>
  <script id="4" type="application/vnd.observable.javascript">
    import {createSuite, expect} from '@tomlarkworthy/testing'
  </script>
  <script id="5" type="application/vnd.observable.javascript">
    viewof suite = createSuite()
  </script>
  <script id="14" type="application/vnd.observable.javascript" pinned="">
    suite.test("passing test", () => expect(true).toBe(true))
  </script>
  <script id="22" type="application/vnd.observable.javascript" pinned="">
    suite.test("failing test", ()=>expect(true).toBe(false))
  </script>
</notebook>

  <title>How to 1-of-n switch Dataflow streams on Observable</title>
  <script id="0" type="text/markdown">
    # How to 1-of-n switch [Dataflow](https://observablehq.com/@observablehq/reactive-dataflow) streams on [Observable](https://observablehq.com)

    *In this series, I will explore programming techniques for the notebook platform [Observable](https://observablehq.com). Today I am looking at how to direct a reactive Dataflow stream to one-of-n downstream cells. This article assumes you are familiar with [Observable's non-linear reactive program flow](https://observablehq.com/@observablehq/reactive-dataflow) already.*
  </script>

  <script id="67" type="text/markdown">
    Sometimes we want control the dataflow with logic. If we have a cell called *data* streaming values, we might like to direct those updates to either *cell_1* or *cell_2*.

  </script>
  <script id="11" type="application/vnd.observable.javascript" pinned="">
    data = {
      while (true) {
        yield Promises.delay(300, Math.random());
      }
    }
  </script>
  <script id="63" type="text/markdown">
    You can programatically trigger dataflow by calling *dispatchEvent* on its enclosing view. 
  </script>
  <script id="19" type="application/vnd.observable.javascript" pinned="">
    switch_ = {
      if (choice === "cell_1") {
        viewof cell_1.value = data;
        viewof cell_1.dispatchEvent(new Event("input", { bubbles: true }));
      } else if (choice === "cell_2") {
        viewof cell_2.value = data;
        viewof cell_2.dispatchEvent(new Event("input", { bubbles: true }));
      }
    }
  </script>
  <script id="78" type="text/markdown">
    You can create a lightweight view with `Inputs.input`

  </script>
  <script id="28" type="application/vnd.observable.javascript" pinned="">
    viewof cell_1 = Inputs.input(undefined)
  </script>
  <script id="46" type="application/vnd.observable.javascript" pinned="">
    cell_1
  </script>
  <script id="36" type="application/vnd.observable.javascript" pinned="">
    viewof cell_2 = Inputs.input(undefined)
  </script>
  <script id="48" type="application/vnd.observable.javascript" pinned="">
    cell_2
  </script>
  <script id="95" type="text/markdown">
    Now dataflow is guided by the value of the *choice* variable.

  </script>
  <script id="24" type="application/vnd.observable.javascript" pinned="">
    viewof choice = Inputs.select(["cell_1", "cell_2"], {
      label: "Choose where to dataflow"
    })
  </script>
  <script id="112" type="text/markdown">
    I hope you find that useful and that you find other useful ways to manipulate dataflow!

  </script>
  <script id="137" type="text/markdown">
    ### Addendum

    *Switch* reevaluates when *choice* changes, so you get an extra dataflow event for the act of choosing. This might not be what you want, so an alternative is to reference the *value* through its owning *view* to avoid dataflow being triggered.

    ~~~js
    switch = {
      if (viewof choice.value === "cell_1") {
        ...
      }
      ...
    }
    ~~~

  </script>

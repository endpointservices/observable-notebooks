<!doctype html>

  <script id="0" type="application/vnd.observable.javascript">

  <script id="4" type="application/vnd.observable.javascript" pinned="">
    Range = options => {
      const ui = html`<input type="range">`;
      Object.keys(options || {}).forEach(option => {
        ui[option] = options[option];
      });
      return ui;
    }
  </script>
  <script id="13" type="application/vnd.observable.javascript" pinned="">
    viewof range = {
      let that = Range({
        onclick: evt => (that.value = Math.random() * 100),
        value: 10
      });
      return that;
    }
  </script>

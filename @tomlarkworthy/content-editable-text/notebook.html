  <script id="14" type="text/html">
    <style>
    body {
      margin: 0 auto;
      font-family: 'Dosis';
    }

    a{
      cursor:pointer;
    }

    #editor {
      box-shadow: 0 0 2px #CCC;
      min-height: 150px;
      overflow: auto;
      padding: 1em;
      margin-top: 20px;
      resize: vertical;
      outline: none;
    }

    .toolbar {
      text-align: center;
    }

    .toolbar a,
    .fore-wrapper,
    .back-wrapper {
      border: 1px solid #AAA;
      background: #FFF;
      font-family: 'Candal';
      border-radius: 1px;
      color: black;
      padding: 5px;
      width: 1.5em;
      margin: -2px;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      box-shadow: 0px 1px 0px #CCC;
    }

    .toolbar a:hover, .fore-wrapper:hover, .back-wrapper:hover {
      background: #f2f2f2;
      border-color: #8c8c8c;
    }

    a[data-command='redo'],a[data-command='strikeThrough'],a[data-command='justifyFull'],a[data-command='insertOrderedList'],a[data-command='outdent'],a[data-command='p'],a[data-command='superscript']{
      margin-right:5px;
      border-radius:0 3px 3px 0;
    }

    a[data-command='undo'],.fore-wrapper,a[data-command='justifyLeft'],a[data-command='insertUnorderedList'],a[data-command='indent'],a[data-command='h1'],a[data-command='subscript']{
      border-radius:3px 0 0 3px;
    }

    a.palette-item {
      height: 1em;
      border-radius: 3px;
      margin: 2px 1px;
      width: 1em;
    }

    .fore-palette,
    .back-palette {
      display: none;
    }

    .fore-wrapper,
    .back-wrapper {
      display: inline-block;
      cursor: pointer;
    }

    .fore-wrapper:hover .fore-palette,
    .back-wrapper:hover .back-palette {
      display: block;
      position: absolute;
      padding: 3px;
      width: 10em;
      background: #FFF;
      border: 1px solid #DDD;
      box-shadow: 0 0 5px #CCC;
      height: 4.4em;
    }

    .fore-palette a,
    .back-palette a {
      background: #FFF;
      margin-bottom: 2px;
    }
    </style>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css">
  </script>
  <script id="16" type="application/vnd.observable.javascript" pinned="">
    {
      var colorPalette = [
        "000000",
        "FF9966",
        "6699FF",
        "99FF66",
        "CC0000",
        "00CC00",
        "0000CC",
        "333333",
        "0066FF",
        "FFFFFF"
      ];
      var forePalette = $(".fore-palette");
      var backPalette = $(".back-palette");

      for (var i = 0; i < colorPalette.length; i++) {
        forePalette.append(
          '<a href="#" data-command="forecolor" data-value="' +
            "#" +
            colorPalette[i] +
            '" style="background-color:' +
            "#" +
            colorPalette[i] +
            ';" class="palette-item"></a>'
        );
        backPalette.append(
          '<a href="#" data-command="backcolor" data-value="' +
            "#" +
            colorPalette[i] +
            '" style="background-color:' +
            "#" +
            colorPalette[i] +
            ';" class="palette-item"></a>'
        );
      }

      $(".toolbar a").click(function (e) {
        var command = $(this).data("command");
        if (command == "h1" || command == "h2" || command == "p") {
          document.execCommand("formatBlock", false, command);
        }
        if (command == "forecolor" || command == "backcolor") {
          document.execCommand(
            $(this).data("command"),
            false,
            $(this).data("value")
          );
        }
        if (command == "createlink" || command == "insertimage") {
          const url = prompt("Enter the link here: ", "http://");
          document.execCommand($(this).data("command"), false, url);
        } else document.execCommand($(this).data("command"), false, null);
      });
    }
  </script>

    $ = require("jquery")

<!doctype html>
<notebook theme="air">
  <title>Echo Server</title>
  <script id="0" type="application/vnd.observable.javascript">
    md`# Echo Server`
  </script>
  <script id="4" type="application/vnd.observable.javascript">
    import {deploy} from '@tomlarkworthy/serverside-cells'
  </script>
  <script id="6" type="application/vnd.observable.javascript">
    echo = deploy(
      "echo",
      (req, res) => {
        req.body ? res.send(req.body) : res.end();
      },
      {
        modifiers: ["terminal"],
        reusable: true
      }
    )
  </script>
</notebook>
